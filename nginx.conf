events {}

http {
    include mime.types;
    server {
        root /dist;
        location /updates/ {
            proxy_pass http://host.docker.internal:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /doc/ {
            rewrite ^/(.*)$ /index.html break;
        }
    }
}
